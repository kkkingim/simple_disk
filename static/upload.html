<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="https://ciphertrick.com/demo/jquerysession/js/jquerysession.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(function () {
        var s = $.session.get("p");
        $("input")[2].value = s;
      });
    </script>
</head>
<body>
<form method="post" action="/diskupload" enctype="multipart/form-data">
    <div>
        <input id="file" type="file" name="file"/>
        <input type="submit" name="" value="提交">
        <input type="hidden" id="p" name="p" value="">
    </div>
</form>
</body>
</html>
